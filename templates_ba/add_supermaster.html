<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.php">{% trans %}Home{% endtrans %}</a></li>
        <li class="breadcrumb-item"><a href="index.php?page=list_supermasters">{% trans %}Supermasters{% endtrans %}</a></li>
        <li class="breadcrumb-item" aria-current="page">{% trans %}Add supermaster{% endtrans %}</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <h5>{% trans %}Add supermaster{% endtrans %}</h5>
    </div>
    <div class="card-body">
        <form class="needs-validation col-12 col-xxl-4 col-xl-6" method="post" action="index.php?page=add_supermaster" novalidate>
            <input type="hidden" name="_token" value="{{ csrf_token }}">
            <div class="mb-3">
                <label for="master_ip" class="form-label">{% trans %}IP address of supermaster{% endtrans %}</label>
                <input class="form-control" type="text" id="master_ip" name="master_ip" value="{{ master_ip }}" required>
                <div class="invalid-feedback">{% trans %}Provide ip address{% endtrans %}</div>
            </div>
            <div class="mb-3">
                <label for="ns_name" class="form-label">{% trans %}Hostname in NS record{% endtrans %}</label>
                <input class="form-control" type="text" id="ns_name" name="ns_name" value="{{ ns_name }}" required>
                <div class="invalid-feedback">{% trans %}Provide host name{% endtrans %}</div>
            </div>
            <div class="mb-3">
                <label for="account" class="form-label">{% trans %}Account{% endtrans %}</label>
                <select class="form-select" id="account" name="account">
                    {% for user in users %}
                    {% if user['id'] == session_uid %}
                    <option value="{{ user['username'] }}" selected>
                        {% if user['fullname'] %}
                        {{ user['fullname'] }}
                        {% else %}
                        {{ user['username'] }}
                        {% endif %}
                    </option>
                    {% elseif perm_view_others %}
                    <option value="{{ user['username'] }}">
                        {% if user['fullname'] %}
                        {{ user['fullname'] }}
                        {% else %}
                        {{ user['username'] }}
                        {% endif %}
                    </option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary" type="submit" name="submit">
                <i class="bi bi-floppy"></i> {% trans %}Add supermaster{% endtrans %}
            </button>
        </form>
    </div>
</div>
