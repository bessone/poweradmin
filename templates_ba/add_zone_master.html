<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.php">{% trans %}Home{% endtrans %}</a></li>
        <li class="breadcrumb-item"><a href="index.php?page=list_zones">{% trans %}Zones{% endtrans %}</a></li>
        <li class="breadcrumb-item" aria-current="page">{% trans %}Add master zone{% endtrans %}</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <h5>{% trans %}Add master zone{% endtrans %}</h5>
    </div>
    <div class="card-body">
        <form class="needs-validation col-12 col-xxl-4 col-xl-6" method="post" action="index.php?page=add_zone_master" novalidate>
            <input type="hidden" name="_token" value="{{ csrf_token }}">
            <div class="mb-3">
                <label class="form-label">{% trans %}Zone name{% endtrans %}</label>
                <input class="form-control form-control-sm" type="text" name="domain" value="" data-testid="zone-name-input"  required>
                <div class="invalid-feedback">{% trans %}Provide zone name{% endtrans %}</div>
            </div>
            <div class="mb-3">
                <label class="form-label">{% trans %}Owner{% endtrans %}</label>
                <select data-testid="zone-owner-select" class="form-select form-select-sm" name="owner">
                    {% for user in users %}
                    {% if user['id'] == session_user_id %}
                    <option value="{{ user['id'] }}" selected>{{ user['fullname'] }}</option>
                    {% elseif perm_view_others %}
                    <option value="{{ user['id'] }}">{{ user['fullname'] }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">{% trans %}Type{% endtrans %}</label>
                <select class="form-select form-select-sm" name="dom_type" data-testid="zone-type-select" >
                    {% for type in available_zone_types %}
                    {% if type == iface_zone_type_default %}
                    {% set selected = 'selected' %}
                    {% else %}
                    {% set selected = '' %}
                    {% endif %}
                    <option value="{{ type }}" {{ selected }}>{{type|lower}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">{% trans %}Template{% endtrans %}</label>
                <select class="form-select form-select-sm" name="zone_template" data-testid="zone-template-select">
                    <option value="none">none</option>
                    {% for zone_template in zone_templates %}
                    <option value="{{ zone_template['id'] }}">{{ zone_template['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            {% if pdnssec_use %}
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" name="dnssec" value="1" checked data-testid="dnssec-checkbox">
                <label class="form-check-label">{% trans %}DNSSEC{% endtrans %}</label>
            </div>
            {% endif %}
            <button class="btn btn-primary btn-sm" type="submit" name="submit" data-testid="add-zone-button">
                <i class="bi bi-floppy"></i> {% trans %}Add zone{% endtrans %}
            </button>
        </form>
    </div>
</div>
