<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.php">{% trans %}Home{% endtrans %}</a></li>
        <li class="breadcrumb-item"><a href="index.php?page=list_zones">{% trans %}Zones{% endtrans %}</a></li>
        <li class="breadcrumb-item" aria-current="page">{% trans %}Bulk registration{% endtrans %}</li>
    </ol>
</nav>

<div class="card">
    <div class="card-header">
        <h5>{% trans %}Bulk registration{% endtrans %}</h5>
    </div>
    <div class="card-body">
        <form class="needs-validation col-12 col-xxl-4 col-xl-6" method="post" action="index.php?page=bulk_registration" novalidate>
            <input type="hidden" name="_token" value="{{ csrf_token }}">
            <div class="mb-3">
                <label class="form-label">{% trans %}Owner{% endtrans %}</label>
                <select class="form-select form-select-sm" name="owner">
                    {% for user in users %}
                    {% if user['id'] == userid %}
                    <option value="{{ user['id'] }}" selected>{{ user['fullname'] }}</option>
                    {% elseif perm_view_others %}
                    <option value="{{ user['id'] }}">{{ user['fullname'] }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">{% trans %}Type{% endtrans %}</label>
                <select class="form-select form-select-sm" name="dom_type">
                    {% for type in available_zone_types %}
                    {% if type == iface_zone_type_default %}
                    {% set selected = 'selected' %}
                    {% else %}
                    {% set selected = '' %}
                    {% endif %}
                    <option value="{{ type }}" {{ selected }}>{{ type | lower }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">{% trans %}Template{% endtrans %}</label>
                <select class="form-select form-select-sm" name="zone_template">
                    <option value="none">none</option>
                    {% for zone_template in zone_templates %}
                    <option value="{{ zone_template['id'] }}">{{ zone_template['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">{% trans %}Zones{% endtrans %}</label>
                <textarea class="form-control form-control-sm" name="domains" rows="10" required>
                    {% if failed_domains %}{{ failed_domains | join('\n') }}{% endif %}
                </textarea>
                <div class="form-text">{% trans %}Type one domain per line{% endtrans %}</div>
                <div class="invalid-feedback">{% trans %}Provide a domain name(s){% endtrans %}</div>
            </div>
            <button class="btn btn-primary btn-sm" type="submit" name="submit">
                <i class="bi bi-floppy"></i> {% trans %}Add zones{% endtrans %}
            </button>
        </form>
    </div>
</div>
